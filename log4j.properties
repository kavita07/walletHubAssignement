#Root logger
log4j.rootLogger=DEBUG,FILE,stout

#Print log in file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=./log/automation.out
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n


#Print log in console
log4j.appender.stout=org.apache.log4j.ConsoleAppender
log4j.appender.stout.File=automation.out
log4j.appender.stout.Target=System.out
log4j.appender.stout.layout=org.apache.log4j.PatternLayout
log4j.appender.stout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n

